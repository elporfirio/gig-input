<dom-module id="gig-input-style">
    <template>
        <style>

            * {
                box-sizing: border-box;
                font-family: Roboto,sans-serif;
            }

            input {
                display: block;
                width: 100%;
                height: 36px;
                padding: 6px 15px;
                font-size: 14px;
                line-height: 1.57142857;
                font-weight: 300;
                color: var(--input-color-primary, #76838f);
                background-color: #fff;
                background-image: none;
                border: 1px solid var(--input-border-color, #e4eaec);
                border-radius: 3px;
                -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
                box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
                -webkit-transition: border-color ease-in-out .15s, -webkit-box-shadow ease-in-out .15s;
                -o-transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
                transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
                @apply(--input-style);
            }
            input:focus {
                border-color: var(--input-border-color-focus, #62a8ea);
                outline: 0;
                -webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075), 0 0 8px rgba(98, 168, 234, .6);
                box-shadow: inset 0 1px 1px rgba(0,0,0,.075), 0 0 8px rgba(98, 168, 234, .6);
            }
            input.focus,
            input:focus {
                border-color: var(--input-border-color-focus, #62a8ea);
                -webkit-box-shadow: none;
                box-shadow: none;
            }
            input::-moz-placeholder {
                color: var(--input-color-placeholder, #a3afb7);
                opacity: 1;
            }
            input:-ms-input-placeholder {
                color: var(--input-color-placeholder, #a3afb7);
            }
            input::-webkit-input-placeholder {
                color: var(--input-color-placeholder, #a3afb7);
            }
            input::-ms-expand {
                background-color: transparent;
                border: 0;
            }
            input[disabled],
            input[readonly],
            fieldset[disabled] .form-control {
                background-color: var(--input-background-color-disabled, #f3f7f9);
                opacity: 1;
            }

            input.error {
                border-color: var(--input-color-error, #f96868);
            }

            .error {
                color: var(--input-color-error, #f96868);
            }

            div.error {
                padding: 5px 0;
            }

            .small {
                font-size: 85%;
            }

            .maxlength {
                float: right;
                border-radius: 3px;
                margin: 5px 0;
                color: white;
                font-weight: bold;
                padding: 2px 5px;
                font-size: 75%;
                display: block
            }

            .maxlength.success {
                background-color: var(--input-color-success, #46BE8A);
            }

            .maxlength.error {
                background-color: var(--input-color-error, #f96868);
                color: white !important;
            }

            .minlength {
                float: left;
                border-radius: 3px;
                margin: 5px 0;
                color: white;
                font-weight: bold;
                padding: 2px 5px;
                font-size: 75%;
                display: block
            }

            .minlength.success {
                background-color: var(--input-color-success, #46BE8A);
            }

            .minlength.error {
                background-color: var(--input-color-error, #f96868);
                color: white !important;
            }

            .field-group {
                display: -webkit-flex;
                -webkit-align-items: center;
                display: flex;
                align-items: center;
            }

            .group-icon input {
                border-bottom-right-radius: 0;
                border-top-right-radius: 0;
            }

            .group input {
                border-bottom-left-radius: 0;
                border-top-left-radius: 0;
            }

            .keyboard-group input[readonly] {
                background: white;
            }

            .field-group span {
                display: inline-block;
                background-color: #f3f7f9;
                border: 1px solid #e4eaec;
                border-radius: 3px;
                white-space: nowrap;
                vertical-align: middle;
                color: #76838f;
                font-size: 14px;
                float: right;
                height: 36px;
                text-align: center;
                line-height: 34px;
                border-right: 0;
                padding: 0 10px;
                border-bottom-right-radius: 0;
                border-top-right-radius: 0;
            }

            .field-group span.icon {
                width: 36px;
                height: 36px;
                padding: 0;
                border-bottom-left-radius: 0;
                border-top-left-radius: 0;
                border-bottom-right-radius: 3px;
                border-top-right-radius: 3px;
                border-left: 0;
                border-right: 1px solid #e4eaec;
            }

            .field-group span.btn-icon {
                width: 36px;
                height: 36px;
                padding: 0;
                cursor: pointer;
                border-bottom-left-radius: 0;
                border-top-left-radius: 0;
                border-bottom-right-radius: 3px;
                border-top-right-radius: 3px;
                border-left: 0;
                border-color: #46be8a;
                background: #46be8a;
                color: white;
            }

            .field-group span.icon iron-icon, .field-group span.btn-icon iron-icon {
                width: 17px;
            }

            .field-group span.icon i {
                display: block;
                width: 16px;
                height: 16px;
                margin: 10px;
                cursor: pointer;
            }

            iron-overlay-backdrop {
                z-index: 1000;
            }

            .tags .tag {
                display: inline-block;
                height: 22px;
                background-color: #f3f7f9;
                border: 1px solid #e4eaec;
                border-radius: 3px;
                vertical-align: top;
                white-space: nowrap;
                margin: 10px 5px 5px;
                padding: 2px 5px 0 5px;
            }

            .tags .tag:hover {
                border-color: #89bceb;
            }

            .tags .tag span {
                display: inline-block;
                padding-left: 4px;
                overflow: hidden;
                text-overflow: ellipsis;
                vertical-align: top;
                font-size: 14px;
                color: #76838f;
                font-weight: 300;
            }

            .tags .tag .close {
                display: inline-block;
                float: none;
                height: 100%;
                padding-right: 4px;
                margin-left: 5px;
                font-family: Arial, sans-serif;
                font-size: 11px;
                vertical-align: top;
                text-decoration: none;
                color: #76838f;
                line-height: 17px;
            }

            .tags .tag .close:hover {
                color: #000;
            }

            .keyboard {
                list-style: none;
                margin: 0;
                background: #62a8ea;
                border-color: #62a8ea;
                border-radius: 3px;
                position: absolute;
                left: 0;
                width: 100%;
                z-index: 1001;
                text-align: center;
                padding: 10px;
                box-shadow: 0 1px 1px rgba(0, 0, 0, 0.05);
            }

            .keyboard:after {
                visibility: hidden;
                display: block;
                font-size: 0;
                content: " ";
                clear: both;
                height: 0;
            }

            .keyboard li {
                display: inline-block;
                color: white;
                font-size: 14px;
                border: 1px solid white;
                cursor: pointer;
                width: 40px;
                height: 40px;
                line-height: 40px;
                text-align: center;
                margin: 2px;
                border-radius: 3px;
            }

            .keyboard li iron-icon {
                height: 16px;
            }

            .keyboard li:hover {
                background: #89bceb;
            }
        </style>
    </template>
</dom-module>
