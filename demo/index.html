<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="fragment" content="!">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Gig Component fieldMap Demo</title>
    <link rel="import" href="/src/gig-input.html">

    <style is="custom-style">
        .field {
            position:relative;
            padding: 10px 0;
        }

        label {
            font-family: sans-serif;
            font-size: 14px;
            display: block;
            margin: 0 0 5px 0;
        }


    </style>
</head>
<body>


    <div class="field">
        <label>Input standard</label>
        <gig-input type="text" class="input" placeholder="Escribe un texto" maxlength="23" required></gig-input>
    </div>

    <div class="field">
        <label>Input with date</label>
        <gig-input type="datetime" class="input" placeholder="Inserta una fecha" maxlength="23" required button-icon="fa-calendar"></gig-input>
    </div>

    <div class="field">
        <label>Input with icon</label>
        <gig-input type="text" class="input" placeholder="Escribe un texto" required icon="fa-download"></gig-input>
    </div>

    <div class="field">
        <label>Input group</label>
        <gig-input type="url" class="input" placeholder="Escribe una url" required group="http://"></gig-input>
    </div>

    <div class="field">
        <label>Input color</label>
        <gig-input type="color" name="dos" class="input" placeholder="Elige un color" required></gig-input>
    </div>

    <div class="field">
        <label>Input slug</label>
        <gig-input type="slug" name="slug" class="input" placeholder="Escribe un slug" required></gig-input>
    </div>

    <div class="field">
        <label>Input domain</label>
        <gig-input type="domain" name="domain" class="input" placeholder="Escribe un dominio" required></gig-input>
    </div>

    <div class="field">
        <label>Input email</label>
        <gig-input type="email" name="email" class="input" placeholder="Escribe un email" required></gig-input>
    </div>

    <div class="field">
        <label>Input tags</label>
        <gig-input type="tags" name="tags" class="input" placeholder="Escribe una etiqueta" required></gig-input>
    </div>


    <div class="field">
        <label>Input tags with value</label>
        <gig-input type="tags" name="tags" class="input" placeholder="Escribe una etiqueta" value="Prueba,hola" required></gig-input>
    </div>

    <div class="field">
        <label>Input with keyboard</label>
        <gig-input type="text" name="tags" keyboard="9,a,*,-,.,[,]" ></gig-input>
    </div>

</body>

</html>
